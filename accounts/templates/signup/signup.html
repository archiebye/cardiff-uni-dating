{% extends 'base.html' %}

{% block content %}

<h2>Sign up</h2>
	<form method="post">
		{% csrf_token %}
    	{{ form.as_p }} 
		<button type="submit">Sign up</button>
	</form>

<h3> Already have an account? </h3>
	<form action="/signin">
        <button type="submit">Sign in</button>
    </form>
{% endblock %}
